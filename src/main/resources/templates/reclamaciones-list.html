<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Reclamos Recibidos - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Reclamos Registrados</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Detalle</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${listaReclamaciones}">
                        <td th:text="${r.nombre}"></td>
                        <td th:text="${r.dni}"></td>
                        <td th:text="${r.correo}"></td>
                        <td th:text="${r.telefono}"></td>
                        <td th:text="${r.direccion}"></td>
                        <td th:text="${r.producto}"></td>
                        <td th:text="${r.tipo}"></td>
                        <td th:text="${r.detalle}"></td>
                        <td th:text="${#temporals.format(r.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/reclamaciones/borrar/{id}(id=${r.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar este reclamo?');">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

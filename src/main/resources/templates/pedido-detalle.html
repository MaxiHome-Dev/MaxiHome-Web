<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Detalle de Pedido - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <!-- CSRF (por si hay formularios futuros) -->
        <meta name="_csrf"       th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Pedido #<span th:text="${pedido.id}"></span></h2>
            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(pedido.createdAt,'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${pedido.user.email}"></span></p>

            <h4>Items</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${pedido.items}">
                        <td th:text="${item.product.nombre}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.unitPrice}"></td>
                        <td th:text="${item.quantity * item.unitPrice}"></td>
                    </tr>
                </tbody>
            </table>

            <h5 class="text-end">Total: S/ <span th:text="${pedido.total}"></span></h5>
            <a href="/admin/pedidos" class="btn btn-secondary mt-3">Volver</a>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

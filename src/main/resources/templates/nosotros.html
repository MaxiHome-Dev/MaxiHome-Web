<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8">
    <title th:text="#{nosotros.titulo}">Nosotros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- Botones de cambio de idioma -->
        <div class="container mt-3 text-end">
            <a th:href="@{/nosotros(lang='es')}"
               class="btn"
               th:classappend="${#locale.language == 'es'} ? ' btn-sm btn-primary' : ' btn-sm btn-outline-primary'">
                ES
            </a>
            <a th:href="@{/nosotros(lang='en')}"
               class="btn"
               th:classappend="${#locale.language == 'en'} ? ' btn-sm btn-primary' : ' btn-sm btn-outline-primary'">
                EN
            </a>
        </div>

        <!-- SECCIÓN PRINCIPAL -->
        <div class="container mt-5 mb-4">
            <h1 class="text-center text-naranja mb-4" th:text="#{nosotros.titulo}">Nosotros</h1>

            <p class="text-center px-3" th:text="#{nosotros.intro}">
                MaxiHome es una ferretería…
            </p>

            <!-- Video institucional -->
            <div class="text-center my-4">
                <h3 class="text-naranja" th:text="#{nosotros.video.titulo}">Conócenos en un minuto</h3>
                <div class="ratio ratio-16x9 mt-3">
                    <iframe src="https://www.youtube.com/embed/bXJlGB3iV64?si=Jtin2B4lny6kwvHz"
                            title="Video institucional MaxiHome"
                            allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Imagen institucional -->
            <div class="text-center my-4">
                <img src="/img/fotoEmpleado.jpg"
                     class="img-fluid rounded"
                     alt="Nuestro equipo"
                     style="max-width: 600px;">
            </div>

            <!-- Misión y Visión -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h4 class="text-naranja" th:text="#{nosotros.mision.titulo}">Misión</h4>
                    <p th:text="#{nosotros.mision.texto}">
                        Ofrecer productos…
                    </p>
                </div>
                <div class="col-md-6">
                    <h4 class="text-naranja" th:text="#{nosotros.vision.titulo}">Visión</h4>
                    <p th:text="#{nosotros.vision.texto}">
                        Ser la ferretería líder…
                    </p>
                </div>
            </div>

            <!-- Reseña histórica -->
            <div class="mt-5">
                <h4 class="text-naranja" th:text="#{nosotros.historia.titulo}">Nuestra Historia</h4>
                <p th:text="#{nosotros.historia.texto}">
                    MaxiHome nació en el año 2012…
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap JS… -->
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

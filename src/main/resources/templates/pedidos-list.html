<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Pedidos - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Gestión de Pedidos</h2>

            <!-- Flash de éxito -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Total (S/)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pedidos}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${p.user.email}"></td>
                        <td th:text="${p.total}"></td>
                        <td>
                            <a th:href="@{/admin/pedidos/ver/{id}(id=${p.id})}"
                               class="btn btn-sm btn-primary">
                                Ver
                            </a>
                            <a th:href="@{/admin/pedidos/borrar/{id}(id=${p.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar este pedido?');">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Sugerencias - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>

        <!-- NAVBAR -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- CONTENIDO -->
        <div class="container my-5">
            <h1 class="text-center text-naranja mb-3">¿Tienes una sugerencia para MaxiHome?</h1>
            <p class="text-center mb-5">
                Nos encanta escucharte. Tu opinión puede ayudarnos a mejorar nuestro servicio,
                atención, productos o cualquier aspecto de tu experiencia con nosotros.
            </p>

            <div class="row g-4">
                <!-- Formulario -->
                <div class="col-md-6">
                    <form th:action="@{/sugerencias/guardar}"
                          method="post"
                          th:object="${sugerencia}">

                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Error global -->
                        <div th:if="${#fields.hasErrors()}"
                             class="alert alert-danger">
                            Por favor corrige los errores en el formulario.
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   th:field="*{nombre}"
                                   placeholder="Ej: Ana Rodríguez" />
                            <div class="text-danger" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email"
                                   class="form-control"
                                   id="correo"
                                   th:field="*{correo}"
                                   placeholder="Ej: ana@email.com" />
                            <div class="text-danger" th:errors="*{correo}"></div>
                        </div>

                        <!-- Tipo de sugerencia -->
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de sugerencia</label>
                            <select class="form-select"
                                    id="tipo"
                                    th:field="*{tipo}">
                                <option value="" disabled>Selecciona una opción</option>
                                <option value="atencion">Atención al cliente</option>
                                <option value="productos">Calidad o variedad de productos</option>
                                <option value="instalaciones">Ambiente e instalaciones</option>
                                <option value="digital">Mejora digital o web</option>
                                <option value="otro">Otro</option>
                            </select>
                            <div class="text-danger" th:errors="*{tipo}"></div>
                        </div>

                        <!-- Mensaje -->
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Tu sugerencia</label>
                            <textarea class="form-control"
                                      id="mensaje"
                                      rows="5"
                                      th:field="*{mensaje}"
                                      placeholder="Cuéntanos qué podemos mejorar..."></textarea>
                            <div class="text-danger" th:errors="*{mensaje}"></div>
                        </div>

                        <!-- Botón Enviar -->
                        <div class="text-center">
                            <button type="submit"
                                    class="btn bg-naranja text-white fw-bold px-4 py-2">
                                Enviar Sugerencia
                            </button>
                        </div>

                        <!-- Link al listado -->
                        <div class="text-center mt-3">
                            <a th:href="@{/sugerencias/listar}"
                               class="btn btn-outline-dark">
                                Ver todas las sugerencias
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Imagen decorativa -->
                <div class="col-md-6 text-center">
                    <img src="/img/sugerencias.jpg"
                         class="img-fluid rounded shadow"
                         alt="Sugerencias"
                         style="max-height: 300px;">
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

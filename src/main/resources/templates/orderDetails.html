<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Detalle de Pedido - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Pedido #<span th:text="${order.id}">1</span></h2>
            <p>
                <strong>Fecha:</strong>
                <span th:text="${#temporals.format(order.createdAt,'dd/MM/yyyy HH:mm')}">
                    01/01/2025 12:00
                </span>
            </p>

            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio unitario (S/)</th>
                        <th>Subtotal (S/)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="it : ${order.items}">
                        <td th:text="${it.product.nombre}">Nombre Producto</td>
                        <td th:text="${it.quantity}">1</td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(it.price, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                        </td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(it.price * it.quantity, 1, 'COMMA', 2, 'POINT')}">
                                0.00
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-end">
                <h4>Total: S/ <span th:text="${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}">0.00</span></h4>
            </div>

            <a th:href="@{/orders}" class="btn btn-outline-secondary mt-3">
                <i class="bi bi-arrow-left"></i> Volver a Mis Pedidos
            </a>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

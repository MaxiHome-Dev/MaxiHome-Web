<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi Perfil - MaxiHome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Mi Perfil</h2>
            <form th:action="@{/perfil}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn bg-naranja text-white">Actualizar Perfil</button>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

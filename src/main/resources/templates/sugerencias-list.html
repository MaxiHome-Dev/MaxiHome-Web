<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Sugerencias - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    </head>
    <body>

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <div class="mb-4">
                <h2>Gestión de Sugerencias</h2>
            </div>

            <!-- Tabla de sugerencias -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Tipo</th>
                        <th>Mensaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${listaSugerencias}">
                        <td th:text="${s.nombre}">Ana Pérez</td>
                        <td th:text="${s.correo}">ana@ejemplo.com</td>
                        <td th:text="${s.tipo}">productos</td>
                        <td th:text="${s.mensaje}">Me gustaría...</td>
                        <td>
                            <!-- Sólo Eliminar -->
                            <a th:href="@{/sugerencias/borrar/{id}(id=${s.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar esta sugerencia?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal: Nuevo / Editar Sugerencia -->
        <div class="modal fade" id="sugerenciaModal" tabindex="-1"
             aria-labelledby="sugerenciaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sugerenciaModalLabel">Nueva Sugerencia</h5>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <form th:action="@{/sugerencias/guardar}"
                          th:object="${sugerencia}"
                          method="post">
                        <div class="modal-body">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text"
                                       class="form-control"
                                       id="nombre"
                                       th:field="*{nombre}"
                                       placeholder="Tu nombre"
                                       required/>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email"
                                       class="form-control"
                                       id="correo"
                                       th:field="*{correo}"
                                       placeholder="ejemplo@correo.com"
                                       required/>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de sugerencia</label>
                                <select class="form-select"
                                        id="tipo"
                                        th:field="*{tipo}"
                                        required>
                                    <option value="" disabled>Selecciona una opción</option>
                                    <option value="atencion">Atención al cliente</option>
                                    <option value="productos">Calidad o variedad de productos</option>
                                    <option value="instalaciones">Ambiente e instalaciones</option>
                                    <option value="digital">Mejora digital o web</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control"
                                          id="mensaje"
                                          rows="4"
                                          th:field="*{mensaje}"
                                          placeholder="Cuéntanos tu sugerencia..."
                                          required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit"
                                    class="btn btn-primary">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Scripts Bootstrap y utilidades -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
                   function prepareNewSugerencia() {
                       document.querySelector('#sugerenciaModalLabel').textContent = 'Nueva Sugerencia';
                       document.querySelector('input[name="id"]').value = '';
                       document.querySelector('input[name="nombre"]').value = '';
                       document.querySelector('input[name="correo"]').value = '';
                       document.querySelector('select[name="tipo"]').value = '';
                       document.querySelector('textarea[name="mensaje"]').value = '';
                   }
                   function fillSugerenciaForm(id, nombre, correo, tipo, mensaje) {
                       document.querySelector('#sugerenciaModalLabel').textContent = 'Editar Sugerencia';
                       document.querySelector('input[name="id"]').value = id;
                       document.querySelector('input[name="nombre"]').value = nombre;
                       document.querySelector('input[name="correo"]').value = correo;
                       document.querySelector('select[name="tipo"]').value = tipo;
                       document.querySelector('textarea[name="mensaje"]').value = mensaje;
                   }
        </script>
    </body>
</html>

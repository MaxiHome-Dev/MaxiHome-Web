<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Usuarios - MaxiHome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Todos los usuarios</h2>
            <!-- Mensajes flash -->
            <div th:if="${msgAdmin}" class="alert alert-success" th:text="${msgAdmin}"></div>
            <div th:if="${errorAdmin}" class="alert alert-danger"  th:text="${errorAdmin}"></div>
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contraseña (hash)</th>
                        <th>Acciones</th>           <!-- columna nueva -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.nombre}">Nombre</td>
                        <td th:text="${u.email}">correo@ejemplo.com</td>
                        <td><code th:text="${u.password}">hashed_password</code></td>
                        <td>
                            <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar al usuario «' + [[${u.email}]] + '»?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

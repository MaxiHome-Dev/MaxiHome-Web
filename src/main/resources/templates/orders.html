<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mis Pedidos - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <!-- CSRF (por si hay formularios futuros) -->
        <meta name="_csrf"       th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">

            <!-- Mensajes flash -->
            <div th:if="${msgOrder != null and msgOrder != ''}"
                 class="alert alert-success"
                 th:text="${msgOrder}">
            </div>
            <div th:if="${errorOrder != null and errorOrder != ''}"
                 class="alert alert-danger"
                 th:text="${errorOrder}">
            </div>


            <h2 class="mb-4">Mis Pedidos</h2>

            <!-- Si no hay pedidos -->
            <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
                Aún no has realizado ningún pedido.
            </div>

            <!-- Lista de pedidos -->
            <div th:if="${!#lists.isEmpty(orders)}">
                <table class="table table-striped">
                    <thead class="table-light">
                        <tr>
                            <th># Pedido</th>
                            <th>Fecha</th>
                            <th>Total (S/)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="o : ${orders}">
                            <td th:text="${o.id}">1</td>
                            <td th:text="${#temporals.format(o.createdAt,'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
                            <td th:text="${o.total}">0.00</td>
                            <td>
                                <!-- Ver detalle -->
                                <a th:href="@{/orders/{id}(id=${o.id})}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <!-- Borrar -->
                                <form th:action="@{/orders/delete/{id}(id=${o.id})}"
                                      method="post"
                                      style="display:inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit"
                                            class="btn btn-sm btn-danger"
                                            onclick="return confirm('¿Eliminar este pedido?');">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

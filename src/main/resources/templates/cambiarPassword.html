<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cambiar Contraseña - MaxiHome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Cambiar Contraseña</h2>

            <div th:if="${errorPwd}" class="alert alert-danger" th:text="${errorPwd}"></div>

            <form th:action="@{/perfil/password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Contraseña actual</label>
                    <input name="currentPassword" type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nueva contraseña</label>
                    <input name="newPassword" type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn bg-naranja text-white">Cambiar Contraseña</button>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Productos - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    </head>
    <body>

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container mt-5">

            <h2 class="text-center mb-4">Nuestros Productos</h2>

            <!-- Filtro por categoría -->
            <form method="get" action="/productos" class="row mb-4">
                <div class="col-md-4">
                    <select name="categoria" class="form-select">
                        <option value="">Todas las categorías</option>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.id}"
                                th:selected="${cat.id} == ${categoriaSeleccionada}"
                                th:text="${cat.nombre}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-naranja">Filtrar</button>
                </div>
            </form>

            <!-- Lista de productos -->
            <div class="row row-cols-1 row-cols-md-3 g-4 align-items-stretch">
                <div class="col" th:each="prod : ${productos}">
                    <div class="card h-100 d-flex flex-column">
                        <img th:src="@{'/img/' + ${prod.imagen}}"
                             class="card-img-top product-img"
                             th:alt="${prod.nombre}" />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${prod.nombre}">Nombre</h5>
                            <p class="card-text flex-grow-1" th:text="${prod.descripcion}">Descripción</p>
                            <p class="fw-bold mt-auto">S/ <span th:text="${prod.precio}">0.00</span></p>
                            <form th:action="@{/cart/add/{id}(id=${prod.id})}" method="post" class="mt-2">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="button"
                                        class="btn btn-sm bg-naranja text-white w-100 add-to-cart-btn"
                                        th:attr="data-url=@{/api/cart/add/{id}(id=${prod.id})}">
                                    <i class="bi bi-cart-plus"></i> Añadir al carrito
                                </button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

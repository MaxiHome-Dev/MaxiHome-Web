<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <div th:fragment="navbar">

            <nav class="navbar fixed-top navbar-expand-lg bg-naranja navbar-dark">
                <div class="container-fluid">
                    <!-- Logo -->
                    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                        <img src="/img/logo.png"
                             alt="Logo"
                             width="100"
                             height="40"
                             class="me-2" />
                        <span th:text="#{navbar.brand}">MaxiHome</span>
                    </a>

                    <!-- Toggle móvil -->
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Enlaces -->
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}" th:text="#{navbar.inicio}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/productos}" th:text="#{navbar.productos}">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/nosotros}" th:text="#{navbar.nosotros}">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contacto}" th:text="#{navbar.contacto}">Contacto</a>
                            </li>
                        </ul>

                        <div class="d-flex align-items-center">
                            <!-- Invitado -->
                            <div sec:authorize="!isAuthenticated()" class="d-flex gap-2">
                                <a th:href="@{/iniciar-sesion}" class="btn btn-light btn-sm" th:text="#{navbar.login}">Iniciar Sesión</a>
                                <a th:href="@{/registro}" class="btn btn-outline-light btn-sm" th:text="#{navbar.register}">Registrarse</a>
                            </div>

                            <!-- Usuario autenticado -->
                            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">

                                <!-- Botón Offcanvas Carrito -->
                                <a href="#"
                                   class="btn btn-light btn-sm me-2 position-relative"
                                   data-bs-toggle="offcanvas"
                                   data-bs-target="#cartPanel">
                                    <i class="bi bi-cart3"></i>
                                    <span id="cartCount"
                                          class="badge bg-danger position-absolute top-0 start-100 translate-middle">
                                        0
                                    </span>
                                </a>

                                <!-- Dropdown Usuario -->
                                <div class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle"
                                       href="#"
                                       id="userDropdown"
                                       role="button"
                                       data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        <i class="bi bi-person-circle me-1"></i>
                                        <span th:text="${#authentication.principal.username}">usuario@dominio.com</span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                        <li sec:authorize="hasRole('USER')">
                                            <a class="dropdown-item" th:href="@{/perfil}">Mi perfil</a>
                                        </li>
                                        <!-- Aquí insertamos el enlace a Mis pedidos -->
                                        <!-- Solo para usuarios normales, no ADMIN -->
                                        <li sec:authorize="hasRole('USER')">
                                            <a class="dropdown-item" th:href="@{/orders}">Mis Pedidos</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" th:href="@{/perfil/password}">Cambiar contraseña</a>
                                        </li>
                                        <!-- ... dentro de <ul class="dropdown-menu ..."> ... -->
                                        <li sec:authorize="hasRole('ADMIN')">
                                            <hr class="dropdown-divider"/>
                                        </li>
                                        <li sec:authorize="hasRole('ADMIN')">
                                            <a class="dropdown-item" th:href="@{/admin/contactos}">Contactos</a>
                                        </li>
                                        <li sec:authorize="hasRole('ADMIN')">
                                            <a class="dropdown-item" th:href="@{/admin/reclamaciones}">Reclamos</a>
                                        </li>
                                        <li sec:authorize="hasRole('ADMIN')">
                                            <a class="dropdown-item" th:href="@{/sugerencias/listar}">Sugerencias</a>
                                        </li>

                                        <li sec:authorize="hasRole('ADMIN')">
                                            <a class="dropdown-item" th:href="@{/admin/users}">Gestión de usuarios</a>
                                        </li>
                                        <!--
                                        <li sec:authorize="hasRole('ADMIN')">
                                            <a class="dropdown-item" th:href="@{/admin/pedidos}">Pedidos</a>
                                        </li>
                                        -->
                                        <!-- Contactos, Reclamos, Sugerencias ya puestos -->
                                        <li sec:authorize="hasRole('ADMIN')">
                                            <a class="dropdown-item" th:href="@{/proveedores}">Proveedores</a>
                                        </li>
                                        <li><hr class="dropdown-divider" /></li>
                                        <li>
                                            <form th:action="@{/logout}" method="post">
                                                <button type="submit" class="dropdown-item">Cerrar sesión</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Offcanvas: Carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="cartPanel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Tu Carrito</h5>
                    <button type="button"
                            class="btn-close text-reset"
                            data-bs-dismiss="offcanvas"
                            aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">
                    <ul id="cartItemsList" class="list-group mb-3"></ul>
                    <div class="mt-auto">
                        <h6>Total: S/ <span id="cartTotal">0.00</span></h6>
                        <a th:href="@{/cart}" class="btn bg-naranja text-white w-100 mb-2">
                            Ver Carrito Completo
                        </a>
                        <form th:action="@{/cart/checkout}" method="post">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-bag-check-fill me-1"></i> Checkout
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>

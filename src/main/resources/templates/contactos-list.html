<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contactos Recibidos - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h2>Información de Contacto Recibida</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Asunto</th>
                        <th>Mensaje</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${listaContactos}">
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.correo}"></td>
                        <td th:text="${c.asunto}"></td>
                        <td th:text="${c.mensaje}"></td>
                        <td th:text="${#temporals.format(c.creadoEn, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/contactos/borrar/{id}(id=${c.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar este contacto?');">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

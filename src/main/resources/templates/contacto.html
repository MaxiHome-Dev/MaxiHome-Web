<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- SECCIÓN DE CONTACTO -->
        <div class="container my-5">
            <h1 class="text-center text-naranja mb-4">Contáctanos</h1>

            <div class="row">
                <!-- Formulario -->
                <div class="col-md-6">
                    <form th:action="@{/contacto}"
                          method="post"
                          th:object="${contacto}">

                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Error global -->
                        <div th:if="${#fields.hasErrors()}"
                             class="alert alert-danger">
                            Por favor corrige los errores en el formulario.
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   th:field="*{nombre}"
                                   placeholder="Tu nombre" />
                            <div class="text-danger" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email"
                                   class="form-control"
                                   id="correo"
                                   th:field="*{correo}"
                                   placeholder="nombre@ejemplo.com" />
                            <div class="text-danger" th:errors="*{correo}"></div>
                        </div>

                        <!-- Asunto -->
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text"
                                   class="form-control"
                                   id="asunto"
                                   th:field="*{asunto}"
                                   placeholder="Consulta, reclamo, etc." />
                            <div class="text-danger" th:errors="*{asunto}"></div>
                        </div>

                        <!-- Mensaje -->
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control"
                                      id="mensaje"
                                      rows="4"
                                      th:field="*{mensaje}"
                                      placeholder="Escribe tu mensaje aquí..."></textarea>
                            <div class="text-danger" th:errors="*{mensaje}"></div>
                        </div>

                        <button type="submit" class="btn bg-naranja text-white">Enviar</button>
                    </form>
                </div>

                <!-- Imagen de contacto -->
                <div class="col-md-6 text-center">
                    <img src="/img/contacto.jpeg"
                         alt="Contacto"
                         class="img-fluid rounded"
                         style="max-height: 300px;">
                </div>
            </div>
        </div>

        <!-- SECCIONES: Libro de reclamaciones y sugerencias -->
        <div class="container my-5">
            <div class="row text-center">
                <div class="col-md-6 mb-3">
                    <h4 class="text-naranja">Libro de Reclamaciones</h4>
                    <p>Si tuviste un inconveniente o deseas dejar un reclamo formal, accede aquí.</p>
                    <a href="/reclamaciones" class="btn btn-outline-dark">Ir al Libro de Reclamaciones</a>
                </div>
                <div class="col-md-6 mb-3">
                    <h4 class="text-naranja">Sugerencias</h4>
                    <p>Queremos mejorar. Déjanos tus ideas, opiniones o comentarios.</p>
                    <a href="/sugerencias" class="btn btn-outline-dark">Enviar una Sugerencia</a>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar Sesión - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap y estilos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

        <style>
            .login-container {
                min-height: 80vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-card {
                animation: fadeInUp 0.6s ease;
                max-width: 450px;
                width: 100%;
                border: none;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .form-control:focus {
                border-color: #ff6600;
                box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
            }

            .bg-naranja {
                background-color: #ff6600;
            }
        </style>
    </head>
    <body>

        <!-- NAVBAR -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- CUERPO -->
        <div class="login-container">
            <div class="card login-card p-4">
                <h3 class="text-center text-naranja fw-bold mb-3">Iniciar Sesión</h3>
                <form th:action="@{/login}" method="post">
                    <!-- Mensaje informativo (logout o registro) -->
                    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

                    <!-- Mensaje de error al login fallido -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="mb-3">
                        <label for="username">Correo electrónico</label>
                        <input name="username" id="username" type="email"
                               class="form-control" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input name="password" id="password" type="password"
                               class="form-control" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn bg-naranja text-white w-100">Ingresar</button>
                </form>

                <div class="text-center mt-3">
                    <span>¿No tienes una cuenta?</span> <a href="/registro" class="text-naranja fw-semibold">Regístrate</a>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

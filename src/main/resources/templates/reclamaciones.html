<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Libro de Reclamaciones - MaxiHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <meta name="_csrf"     th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body>

        <!-- NAVBAR -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container my-5">
            <h1 class="text-center text-naranja mb-4">Libro de Reclamaciones</h1>
            <p class="text-center mb-4">
                Completa el siguiente formulario para registrar tu reclamo. Tu opinión es importante para nosotros.
            </p>

            <!-- Éxito -->
            <div th:if="${msgReclamo}" class="alert alert-success" th:text="${msgReclamo}"></div>

            <form th:action="@{/reclamaciones}"
                  method="post"
                  th:object="${reclamacion}">

                <!-- CSRF -->
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <!-- Error genérico -->
                <div th:if="${#fields.hasErrors()}"
                     class="alert alert-danger">
                    Por favor corrige los errores en el formulario.
                </div>

                <!-- Información del consumidor -->
                <div class="card mb-4">
                    <div class="card-header bg-naranja text-white fw-bold">
                        Información del Consumidor Reclamante
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label class="form-label">Nombre completo</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{nombre}"
                                       placeholder="Ej: Juan Pérez" />
                                <div class="text-danger" th:errors="*{nombre}"></div>
                            </div>
                            <!-- DNI -->
                            <div class="col-md-6">
                                <label class="form-label">DNI</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{dni}"
                                       placeholder="Ej: 12345678" />
                                <div class="text-danger" th:errors="*{dni}"></div>
                            </div>
                            <!-- Correo -->
                            <div class="col-md-6">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email"
                                       class="form-control"
                                       th:field="*{correo}"
                                       placeholder="Ej: juan@email.com" />
                                <div class="text-danger" th:errors="*{correo}"></div>
                            </div>
                            <!-- Teléfono -->
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{telefono}"
                                       placeholder="Ej: 987654321" />
                                <div class="text-danger" th:errors="*{telefono}"></div>
                            </div>
                            <!-- Dirección -->
                            <div class="col-12">
                                <label class="form-label">Dirección</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{direccion}"
                                       placeholder="Ej: Av. Siempre Viva 742" />
                                <div class="text-danger" th:errors="*{direccion}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Detalle del reclamo -->
                <div class="card mb-4">
                    <div class="card-header bg-naranja text-white fw-bold">
                        Detalle del Reclamo y Pedido del Consumidor
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Producto -->
                            <div class="col-md-6">
                                <label class="form-label">Producto o servicio</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{producto}"
                                       placeholder="Ej: Taladro eléctrico" />
                                <div class="text-danger" th:errors="*{producto}"></div>
                            </div>
                            <!-- Tipo -->
                            <div class="col-md-6">
                                <label class="form-label">Tipo de documento</label>
                                <select class="form-select" th:field="*{tipo}">
                                    <option value="" disabled>Seleccione...</option>
                                    <option value="reclamo">Reclamo</option>
                                    <option value="queja">Queja</option>
                                </select>
                                <div class="text-danger" th:errors="*{tipo}"></div>
                            </div>
                            <!-- Detalle -->
                            <div class="col-12">
                                <label class="form-label">Detalle del reclamo</label>
                                <textarea class="form-control"
                                          rows="4"
                                          th:field="*{detalle}"
                                          placeholder="Describe lo sucedido con claridad..."></textarea>
                                <div class="text-danger" th:errors="*{detalle}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón enviar -->
                <div class="text-center">
                    <button type="submit"
                            class="btn bg-naranja text-white px-4 py-2 fw-bold">
                        Enviar Reclamo
                    </button>
                </div>
            </form>
        </div>

        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

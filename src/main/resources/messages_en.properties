nosotros.titulo=About Us
nosotros.intro=MaxiHome is a hardware store committed to providing quality solutions for home construction, remodeling, and maintenance. Since our beginnings, we strive to be the ideal partner for professionals and families, offering durable products, personalized attention, and reliable service.
nosotros.video.titulo=Get to Know Us in One Minute
nosotros.mision.titulo=Mission
nosotros.mision.texto=To offer high-quality hardware products and services that meet the needs of the home, industry, and construction, with personalized attention, technical advice, and commitment to our customers.
nosotros.vision.titulo=Vision
nosotros.vision.texto=To be the leading hardware store in the region, recognized for innovation, service, variety, and trust, serving as a reference for home improvement and professional projects.
nosotros.historia.titulo=Our History
nosotros.historia.texto=MaxiHome was born in 2012 with the vision of being more than just a hardware store. We started as a small shop in the neighborhood, and thanks to our customers\u2019 trust and service quality, we have grown into a solid brand. Over the years, we have expanded our product offering, implemented new service channels, and now we also offer phone ordering, online sales, and free technical advice.


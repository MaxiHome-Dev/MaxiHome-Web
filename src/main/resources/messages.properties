nosotros.titulo=Nosotros
nosotros.intro=MaxiHome es una ferreter\u00eda comprometida con brindar soluciones de calidad para la construcci\u00f3n, remodelaci\u00f3n y mantenimiento del hogar. Desde nuestros inicios, buscamos ser el aliado ideal de profesionales y familias, ofreciendo productos duraderos, atenci\u00f3n personalizada y un servicio confiable.
nosotros.video.titulo=Con\u00f3cenos en un minuto
nosotros.mision.titulo=Misi\u00f3n
nosotros.mision.texto=Ofrecer productos y servicios ferreteros de alta calidad que satisfagan las necesidades del hogar, la industria y la construcci\u00f3n, con atenci\u00f3n personalizada, asesoramiento t\u00e9cnico y compromiso con nuestros clientes.
nosotros.vision.titulo=Visi\u00f3n
nosotros.vision.texto=Ser la ferreter\u00eda l\u00edder en la regi\u00f3n, reconocida por su innovaci\u00f3n, servicio, variedad y confianza, siendo un referente en soluciones para la mejora del hogar y los proyectos profesionales.
nosotros.historia.titulo=Nuestra Historia
nosotros.historia.texto=MaxiHome naci\u00f3 en el a\u00f1o 2012 con la visi\u00f3n de ser m\u00e1s que una ferreter\u00eda. Iniciamos como un peque\u00f1o local en el barrio, y gracias a la confianza de nuestros clientes y la calidad de nuestro servicio, hemos crecido para convertirnos en una marca s\u00f3lida. A lo largo de los a\u00f1os, hemos ampliado nuestra oferta de productos, implementado nuevos canales de atenci\u00f3n, y hoy tambi\u00e9n contamos con pedidos por celular, venta online y asesor\u00eda t\u00e9cnica gratuita.
